<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="../extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="../extras/modernizr.2.5.3.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
	.btn {
	  background-color: rgb(47, 76, 104);
	  border: none;
	  color: white;
	  padding: 12px 16px;
	  font-size: 16px;
	  cursor: pointer;
	  float:right;
	  margin-top: 4%;
	  margin-right: 12%;
	}
	
	/* Darker background on mouse-over */
	.btn:hover {
	  background-color: RoyalBlue;
	}
	</style>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(pages/cover.png)"></div>
			<div style="background-image:url(pages/2.png)"></div>
			<div style="background-image:url(pages/3.png)"></div>
			<div style="background-image:url(pages/4.png)"></div>
			<div style="background-image:url(pages/5.png)"></div>
			<div style="background-image:url(pages/6.png)"></div>
			<div style="background-image:url(pages/7.png)"></div>
			<div style="background-image:url(pages/8.png)"></div>
			<div style="background-image:url(pages/9.png)"></div>
			<div style="background-image:url(pages/10.png)"><button class="btn"><i class="fa fa-close fa-lg" onclick="goBack()"></i></button></div>
		</div>
	</div>
	
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['../lib/turn.js'],
	nope: ['../lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>

<script>
function goBack() {
  window.history.back();
}
</script>
</body>
</html>
